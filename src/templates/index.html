<!DOCTYPE html>
<html>
<head>
    <title>精神科量表评估系统</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 1200px;  /* 增加宽度以适应新面板 */
            margin: 0 auto;
            padding: 20px;
            display: flex;  /* 使用flex布局 */
            gap: 20px;      /* 面板之间的间距 */
        }
        
        .main-panel {
            flex: 2;        /* 主面板占更多空间 */
        }
        
        .llm-panel {
            flex: 1;        /* LLM消息面板 */
            min-width: 300px;
        }
        
        .status-panel {
            background-color: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .chat-panel {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .llm-messages {
            height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        
        .system-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        
        .llm-message {
            font-family: monospace;
            white-space: pre-wrap;
            font-size: 0.9em;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        
        .llm-message .role {
            color: #0066cc;
            font-weight: bold;
        }
        
        .input-panel {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-panel">
            <div class="status-panel">
                <h3>评估状态</h3>
                <p>当前条目: <span id="currentItem">-</span></p>
                <p>进度: <span id="progress">0/0</span></p>
            </div>
            
            <div class="chat-panel" id="chatPanel">
                <!-- 对话内容将在这里动态添加 -->
            </div>
            
            <div class="input-panel">
                <input type="text" id="userInput" placeholder="请输入您的回答...">
                <button onclick="sendMessage()">发送</button>
            </div>
        </div>
        
        <div class="llm-panel">
            <h3>LLM 消息列表</h3>
            <div class="llm-messages" id="llmMessages">
                <!-- LLM消息将在这里动态添加 -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let socket = io();
        
        socket.on('message', function(data) {
            if (data.type === 'status') {
                // 更新状态面板
                document.getElementById('currentItem').textContent = data.current_item;
                document.getElementById('progress').textContent = 
                    `${data.current_index + 1}/${data.total_items}`;
            } else if (data.type === 'message') {
                // 添加新消息到对话面板
                addMessage(data.content, data.role);
            } else if (data.type === 'llm_messages') {
                // 添加LLM消息列表
                addLLMMessages(data.messages);
            }
        });
        
        function addMessage(content, role) {
            const chatPanel = document.getElementById('chatPanel');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.textContent = content;
            chatPanel.appendChild(messageDiv);
            chatPanel.scrollTop = chatPanel.scrollHeight;
        }
        
        function addLLMMessages(messages) {
            const llmPanel = document.getElementById('llmMessages');
            llmPanel.innerHTML = ''; // 清空现有内容
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'llm-message';
                messageDiv.innerHTML = `<span class="role">${msg.role}:</span> ${msg.content}`;
                llmPanel.appendChild(messageDiv);
            });
            
            llmPanel.scrollTop = llmPanel.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                socket.emit('user_input', {
                    type: 'user_input',
                    content: message
                });
                
                addMessage(message, 'user');
                input.value = '';
            }
        }
        
        // 支持按Enter键发送消息
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
